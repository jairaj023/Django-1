<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Data Fetch</title>
</head>
<body>
    <h2>Single Data Fetch</h2>

    {% if data %}
        <h4> Data fetch successfully! </h4>

        <p>Name : {{ data.name }}</p>
        <p>Email : {{ data.email }}</p>
        <p>Age : {{ data.age }}</p>
        <p>Number : {{ data.number }}</p>

    {% else %}
        <h4>ERROR : Couldn't fetch the data!</h4>
    {% endif %}
</body>
</html>

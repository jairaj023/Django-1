<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
</head>
<body>
    <h1>Home Page</h1>

    {% if data %}

        <p>Data fetch successfully!</p>
        
        {% for x in data %}
            <ol>
            <li> Name : {{ x.name }} </li>
            <li> Email : {{ x.email }} </li>
            <li> Number : {{ x.number }} </li>
            <li> Age : {{ x.age }} </li>
            </ol>
        <hr>
        {% endfor %}
        
    {% else %}

        <p>ERROR: Couldn't fecth the data</data>!</p>

    {% endif %}
</body>
</html>
